<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품상세</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>

<div class="container" style="max-width: 560px">
    <div class="py-5 text-center">
        <h2> 상품 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장완료!'"></h2>

    <form>
        <div>
            <label for="itemId">상품 ID</label><br>
            <input type="text" id="itemId" name="itemId" class="form-control" value="3" th:value="${item.id}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label><br>
            <input type="text" id="itemName" name="itemName" class="form-control" value="Spring BOOK" th:value="${item.itemName}" readonly>
        </div>
        <div>
            <label for="price">가격</label><br>
            <input type="text" id="price" name="price" class="form-control" value="20000" th:value="${item.price}" readonly>
        </div>
        <div>
            <label for="quantity">수량</label><br>
            <input type="text" id="quantity" name="quantity" class="form-control" value="100" th:value="${item.quantity}" readonly>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="button" class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|">상품 수정</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/basic/items}'|">목록으로</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
