<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>home</title>

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>

</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2> 홈 화면 </h2>
    </div>

    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
    <hr class="mb-4">

    <div class="row">
        <div class="col">
            <button type="button" class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/items}'|"> 상품 관리 </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-100 btn btn-dark btn-lg"> 로그아웃 </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
