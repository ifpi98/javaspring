<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>

    </style>

</head>
<body>

<div class="container" style="max-width: 560px">
    <div class="py-5 text-center">
        <h2> 상품 등록 폼</h2>
    </div>

    <h4 class="mb-3"> 상품 입력</h4>

    <form action="item.html" th:action method="post">
        <div>
            <label for="itemName">상품명</label><br>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요.">
        </div>
        <div>
            <label for="price">가격</label><br>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요.">
        </div>
        <div>
            <label for="quantity">수량</label><br>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요.">
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">상품 등록</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/basic/items}'|">취소</button>
            </div>
        </div>

    </form>

</div>


</body>
</html>

<!--속성 변경 - th:action-->
<!--HTML form에서 action에 값이 없으면 현재 URL에 데이터를 전송한다.-->
<!--상품 등록 폼의 URL과 실제 상품 등록을 처리하는 URL을 똑같이 맞추고 HTTP 메서드로 두 기능을 구분한다.-->
<!--상품 등록 폼: GET /basic/items/add-->
<!--상품 등록 처리: POST /basic/items/add-->
<!--이렇게 하면 하나의 URL로 등록 폼과 등록 처리를 깔끔하게 처리할 수 있다.-->
<!--th:action="/basic/items/add"-->
<!--th:action-->
