<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품상세</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container" style="max-width: 560px">
    <div class="py-5 text-center">
        <h2> 상품 상세</h2>
    </div>

    <form>
        <div>
            <label for="itemId">상품 ID</label><br>
            <input type="text" id="itemId" name="itemId" class="form-control" value="3" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label><br>
            <input type="text" id="itemName" name="itemName" class="form-control" value="Spring BOOK" readonly>
        </div>
        <div>
            <label for="price">가격</label><br>
            <input type="text" id="price" name="price" class="form-control" value="20000" readonly>
        </div>
        <div>
            <label for="quantity">수량</label><br>
            <input type="text" id="quantity" name="quantity" class="form-control" value="100" readonly>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="button" class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'">상품 수정</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'">목록으로</button>
            </div>
        </div>

    </form>

</div>


</body>
</html>
